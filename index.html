<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<h5>Add Images and Canvases with the buttons<br>
    Click to select which image to move.<br>
    Then move the mouse to desired drop location<br>
    and click again to drop the image there.</h5>
<canvas id="canvas" width=300 height=400></canvas>
<script>
    var decorations = [
        'images/pewter_round_004.png',
        'images/crystal_004.png',
        'images/crystal_005.png',
        'images/crystal_006.png'
    ];
</script>
<button class="js-get-decorations-data">Get decorations data</button>
<button class="js-set-decorations">Set decorations</button>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="script.js"></script>
<script>
    $('.js-set-decorations').on('click', function () {
        window.setDecorationsData(
                [
                    {
                        src: 'images/pewter_round_004.png',
                        angle: 0
                    },
                    {
                        src: 'images/crystal_005.png',
                        angle: 0
                    }
                ]
        );
    });
</script>
</html>
